<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gabriel Radtke</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="root-principal">
    <section class="container-principal">
      <div class="coluna-esquerda">
        <img class="fotogabriel" alt="Foto de Gabriel" src="/imagens/logo.png">
        <div class="icons-Wrapper">
          <img class="modo-cor" alt="modo de cor" src="/imagens/icon_sun.png">
          <img class="modo-idioma" alt="modo de idioma" src="/imagens/pt-br.png">
        </div>
      </div>
      <div class="coluna-direita">
        <h1 data-pt="Gabriel Radtke" data-en="Gabriel Radtke">Gabriel Radtke</h1>
        <h2 data-pt="Ciências da Computação" data-en="Computer Science">Ciências da Computação</h2>
        <div class="social-icons">
          <a href="https://br.linkedin.com/in/gabrielradtke"><img class="icon" alt="linkedin" src="/imagens/icons8-linkedin-50.png"></a>
          <a href="https://github.com/Gabrielradtke"><img class="icon" alt="github" src="/imagens/icons8-github-100.png"></a>
          <a href="https://instagram.com/Gabrielradtke"><img class="icon" alt="instagram" src="/imagens/icons8-instagram-100.png"></a>
        </div>
        <p class="descricao-abaixo-icon" data-pt="Paixão por desenvolver software modernos" data-en="Passion for developing modern software">
          Paixão por desenvolver software modernos
        </p>
        <a href="#home" download>
          <button class="hover">Resumo</button>
        </a>
      </div>
    </section>
  </div>

  <script>
      const idiomaBtn = document.querySelector('.modo-idioma');
  let idiomaAtual = 'pt';

  idiomaBtn.addEventListener('click', () => {
    idiomaAtual = idiomaAtual === 'pt' ? 'en' : 'pt';

    // Alterna imagem da bandeira
    idiomaBtn.src = idiomaAtual === 'pt' ? '/imagens/pt-br.png' : '/imagens/en-us.png';

    // Atualiza todos os textos com base nos atributos data-*
    document.querySelectorAll('[data-pt]').forEach(element => {
      element.textContent = element.getAttribute(`data-${idiomaAtual}`);
    });
  });
    document.querySelector('.modo-cor').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
